<!DOCTYPE html>
<html lang="{{ site:short_locale }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.bunny.net" />

    <link href="https://fonts.bunny.net/css?family=figtree:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>

    <!-- <script src="//unpkg.com/alpinejs" defer></script> -->

    <title>Rebelfox | {{ title ?? site:name }}</title>
    {{ vite src="resources/js/site.js|resources/css/site.css" }}
  </head>
  <body class="bg-slate-100 font-figtree leading-normal text-gray-800 scroll-smooth">
    <main class="h-screen bg-white">
      {{ partial:nav }}
      <div class="flex-1">
        {{ template_content }}

        <footer>{{partial:footer}}</footer>
      </div>
    </main>

    <div x-data @click="$store.navMenu.hideMenu()" id="backDrop" class="fixed left-0 top-0 h-screen z-0 bg-black/40 w-full"></div>
  </body>
</html>
